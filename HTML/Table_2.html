<html>

<body>

<table border="" style="margin:auto;height:400px; width:400px">
    <tr>
        <td align="left" valign="top">A</td>
        <td rowspan="2" align="right" valign="top">C</td>
        <td rowspan="2" colspan="2">
            <table border="" style="margin:auto; height:50%; width:50%">
                <tr>
                    <td align="center">K</td>
                    <td rowspan="2" align="center" valign="top">N</td>
                </tr>
                <tr>
                    <td align="center" valign="bottom">L</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="right" valign="top">B</td>
    </tr>
    <tr>
        <td colspan="2" valign="bottom">D</td>
        <td rowspan="3" align="right" valign="bottom">H</td>
        <td align="right" valign="bottom">J</td>
    </tr>
    <tr>
        <td align="center">E</td>
        <td  rowspan="2" align="right">G</td>
        <td  rowspan="2" align="right" valign="top">I</td>
    </tr>
    <tr>
        <td>F</td>
    </tr>

</table>

</body>
</html>
